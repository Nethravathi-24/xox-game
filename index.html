<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Tic-Tac-Toe (XOX)</h1>
    <p id="message">Player X's turn</p>

    <div class="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="scoreboard">
        <h3>Scoreboard</h3>
        <p>X Wins: <span id="xScore">0</span></p>
        <p>O Wins: <span id="oScore">0</span></p>
        <p>Draws: <span id="drawScore">0</span></p>
    </div>

    <div class="buttons">
        <button id="resetBtn">Reset Game</button>
        <button id="toggleAI">Play vs AI: OFF</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
